<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>艾探索-极光预报</title>
  <meta name="description" content="极光实时预报服务已升级">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            aurora: {
              blue: '#4096ff',
              green: '#52c41a',
              orange: '#fa8c16',
              red: '#f5222d',
              purple: '#722ed1',
              pink: '#ff4d4f',
              dark: '#141414'
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }
      .text-shadow-heavy {
        text-shadow: 0 1px 3px rgba(0,0,0,0.9), 0 0 2px rgba(0,0,0,0.7);
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
     
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 10px rgba(64, 150, 255, 0.5); }
        50% { box-shadow: 0 0 20px rgba(64, 150, 255, 0.8); }
        100% { box-shadow: 0 0 10px rgba(64, 150, 255, 0.5); }
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    }
  </style>
</head>
<body class="bg-transparent overflow-x-hidden">
  <div class="min-h-screen bg-gradient-to-br from-gray-900 to-blue-900 p-4 flex items-center justify-center">

    <div class="glass-effect rounded-2xl p-8 max-w-md w-full text-center">
      <!-- 品牌标识 -->
      <div class="flex items-center justify-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-r from-aurora-blue to-aurora-purple rounded-full flex items-center justify-center mr-3 pulse-glow">
          <i class="fa fa-bolt text-white text-2xl"></i>
        </div>
        <div>
          <div class="text-white font-bold text-xl text-shadow">艾探索-极光预报</div>
          <div class="text-aurora-green text-sm text-shadow-heavy">服务升级通知</div>
        </div>
      </div>

      <!-- 主要内容 -->
      <div class="mb-6">
        <div class="text-white text-lg font-bold mb-4 text-shadow-heavy">
          <i class="fa fa-exclamation-triangle text-aurora-orange mr-2"></i>
          网页版服务已升级
        </div>
        
        <div class="text-gray-300 text-sm mb-6 leading-relaxed">
          为了提供更准确、更及时的极光预报服务，我们已经将全部功能迁移至微信公众号平台。
          请关注公众号获取最新的极光预报数据、实时监控和拍摄建议。
        </div>

        <!-- 二维码区域 -->
        <div class="bg-white/10 rounded-xl p-4 mb-6 float-animation">
          <div class="text-white text-sm font-bold mb-3 text-shadow-heavy">
            <i class="fa fa-qrcode text-aurora-green mr-2"></i>
            扫码关注公众号
          </div>
          <div class="bg-white p-3 rounded-lg inline-block">
            <!-- 二维码图片 - 替换 WEIXIN_QRCODE 为你的实际文件URL -->
            <img src="WEIXIN_QRCODE" alt="极光预报公众号二维码" class="w-48 h-48 rounded">
          </div>
          <div class="text-aurora-blue font-bold mt-3 text-shadow-heavy">极光预报</div>
        </div>

        <!-- 公众号信息 -->
        <div class="glass-effect rounded-xl p-4 mb-4">
          <div class="text-white font-bold mb-2 text-shadow-heavy">
            <i class="fa fa-weixin text-aurora-green mr-2"></i>
            公众号信息
          </div>
          <div class="text-aurora-blue text-lg font-bold">极光预报</div>
          <div class="text-gray-300 text-xs mt-1">微信搜索"极光预报"或扫码关注</div>
        </div>

        <!-- 功能特色 -->
        <div class="glass-effect rounded-xl p-4">
          <div class="text-white font-bold mb-3 text-shadow-heavy">
            <i class="fa fa-star text-aurora-orange mr-2"></i>
            公众号特色功能
          </div>
          <div class="space-y-2 text-left">
            <div class="flex items-center text-gray-300 text-sm">
              <i class="fa fa-check text-aurora-green mr-2 text-xs"></i>
              实时极光KP指数监控
            </div>
            <div class="flex items-center text-gray-300 text-sm">
              <i class="fa fa-check text-aurora-green mr-2 text-xs"></i>
              全国观测地点预报
            </div>
            <div class="flex items-center text-gray-300 text-sm">
              <i class="fa fa-check text-aurora-green mr-2 text-xs"></i>
              专业拍摄参数建议
            </div>
            <div class="flex items-center text-gray-300 text-sm">
              <i class="fa fa-check text-aurora-green mr-2 text-xs"></i>
              实时监控画面更新
            </div>
            <div class="flex items-center text-gray-300 text-sm">
              <i class="fa fa-check text-aurora-green mr-2 text-xs"></i>
              三天及27天长期预报
            </div>
          </div>
        </div>
      </div>

      <!-- 操作指引 -->
      <div class="glass-effect rounded-xl p-4 mb-6">
        <div class="text-white font-bold mb-3 text-shadow-heavy">
          <i class="fa fa-info-circle text-aurora-blue mr-2"></i>
          操作指引
        </div>
        <div class="space-y-3">
          <div class="flex items-start text-gray-300 text-sm">
            <span class="bg-aurora-blue text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2 flex-shrink-0">1</span>
            <span>微信搜索"极光预报"或扫描上方二维码</span>
          </div>
          <div class="flex items-start text-gray-300 text-sm">
            <span class="bg-aurora-green text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2 flex-shrink-0">2</span>
            <span>关注公众号并进入主页面</span>
          </div>
          <div class="flex items-start text-gray-300 text-sm">
            <span class="bg-aurora-purple text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mr-2 flex-shrink-0">3</span>
            <span>点击菜单栏获取最新极光预报数据</span>
          </div>
        </div>
      </div>

      <!-- 倒计时重定向 -->
      <div class="text-center text-gray-400 text-xs mb-4">
        页面将在 <span id="countdown">15</span> 秒后自动关闭
      </div>

      <!-- 手动关闭按钮 -->
      <button onclick="closePage()" class="w-full bg-aurora-red/20 hover:bg-aurora-red/40 text-white py-3 rounded-xl transition-colors font-bold text-shadow-heavy">
        <i class="fa fa-times mr-2"></i>关闭页面
      </button>
    </div>
  </div>

  <div class="text-center text-gray-400 text-xs mt-4 pb-4 fixed bottom-0 w-full">
    <div>公众号:极光预报 | 小红书:艾探索-极光预报 © 2025</div>
  </div>

  <script>
    // 倒计时功能
    let countdown = 15;
    const countdownElement = document.getElementById('countdown');
    
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        closePage();
      }
    }, 1000);

    // 关闭页面函数
    function closePage() {
      // 如果是微信浏览器，直接关闭
      if (typeof WeixinJSBridge !== "undefined") {
        WeixinJSBridge.invoke('closeWindow', {}, function(res) {});
      } else {
        // 其他浏览器，尝试关闭窗口或返回上一页
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.close();
        }
      }
    }

    // 添加图片加载失败处理
    document.addEventListener('DOMContentLoaded', function() {
      const qrImage = document.querySelector('img[alt="极光预报公众号二维码"]');
      if (qrImage) {
        qrImage.onerror = function() {
          this.style.display = 'none';
          // 显示备用文字
          const fallback = document.createElement('div');
          fallback.className = 'w-48 h-48 bg-gradient-to-br from-aurora-blue to-aurora-purple rounded flex items-center justify-center text-white';
          fallback.innerHTML = `
            <div class="text-center">
              <i class="fa fa-wechat text-4xl mb-2"></i>
              <div class="text-xs">公众号二维码</div>
              <div class="text-xs mt-1">请搜索: 极光预报</div>
            </div>
          `;
          this.parentNode.appendChild(fallback);
        };
      }
    });
  </script>
</body>
</html>
